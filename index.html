<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code With Master</title>
  </head>
  <body>
    <!-- creat budget form -->
    <div class="budget-form active">
      <div class="form-container">
        <input type="text" class="name" placeholder="نام و نام  خانوادگی خود را وارد کنید" />
        <input
          type="text"
          class="budget-value"
          placeholder="مقدار بودجه را به تومان وارد کنید"
        />
        <button class="budget">ایجاد بودجه</button>
      </div>
    </div>
    <!-- container -->
    <div class="container">
      <div class="buttons-container">
        <button class="increase">افزایش بودجه</button>
        <button class="decrease">کاهش بودجه</button>
        <button class="remains">باقیمانده بودجه</button>
        <button class="history">تاریخچه</button>
        <input
          type="text"
          class="get-values"
          placeholder="لطفا مقداری را به تومان وارد کنید"
        />
      </div>
      <div class="result-container"></div>
      <button class="clear">پاک کردن کامل این بخش</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
